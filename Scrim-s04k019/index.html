<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="column">
                <h3>HOME</h3>
                <h2 class="score" id="home-score">0</h2>
                <div>
                    <button id="home-btn-1" onclick="increaseScore('home', 1)">+1</button>
                    <button id="home-btn-2" onclick="increaseScore('home', 2)">+2</button>
                    <button id="home-btn-3" onclick="increaseScore('home', 3)">+3</button>
                </div>
            </div>
            <div class="column">
                <h3>AWAY</h3>
                <h2 class="score" id="away-score">0</h2>
                <div>
                    <button id="away-btn-1" onclick="increaseScore('away', 1)">+1</button>
                    <button id="away-btn-2" onclick="increaseScore('away', 2)">+2</button>
                    <button id="away-btn-3" onclick="increaseScore('away', 3)">+3</button>
                </div>
            </div>
        </div>
        <button id="new-game-btn" onclick="resetGame()">New Game</button>
        <script src="index.js"></script>
    </body>
</html>
